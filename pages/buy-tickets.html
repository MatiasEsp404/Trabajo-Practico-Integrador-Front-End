    <link rel="icon" type="image/png" sizes="32x32" href="../assets/fabicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="../assets/fabicons/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/fabicons/favicon-16x16.png">

    <meta name="msapplication-TileImage" content="../assets/fabicons/ms-icon-144x144.png">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"

    <link rel="stylesheet" href="../styles/footer.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/buy-tickets.css">
    <title>Conf Bs As - Comprar tickets</title>
</head>

<body>

    <header>
        <nav class="navbar">
            <div class="logo">
                <span>Conf Bs As</span>
            </div>
            <div class="links">
                <a href="../index.html#loby" onclick="ToggleClose()"><i class="fas fa-building"></i>Conferencia</a>
                <a href="../index.html#speakers" onclick="ToggleClose()"><i class="fas fa-users"></i>Oradores</a>
                <a href="../index.html#place" onclick="ToggleClose()"><i class="fas fa-address-book"></i>Lugar y fecha</a>
                <a href="../index.html#be-speaker" onclick="ToggleClose()"><i class="fas fa-user-plus"></i>Conviértete en orador</a>
                <a href="#"><i class="fas fa-credit-card"></i>Comprar tickets</a>
            </div>
        </nav>
        <button type="button" class="toggle" onclick="Toggle()"></button>
    </header>

    <main>
        <section class="buy-tickets">
            <div class="btns-container">
                <button class="btn-student" onclick="studentButton()">
                    <div class="btn-text-zone">
                        <p class="btn-title">Estudiante</p>
                        <p class="btn-text">Tiene un descuento</p>
                        <p class="btn-discount">80%</p>
                        <p class="btn-subtext">* presentar documentación</p>
                    </div>
                </button>
                <button class="btn-trainee" onclick="traineeButton()">
                    <div class="btn-text-zone">
                        <p class="btn-title">Trainee</p>
                        <p class="btn-text">Tiene un descuento</p>
                        <p class="btn-discount">50%</p>
                        <p class="btn-subtext">* presentar documentación</p>
                    </div>
                </button>
                <button class="btn-junior" onclick="juniorButton()">
                    <div class="btn-text-zone">
                        <p class="btn-title">Junior</p>
                        <p class="btn-text">Tiene un descuento</p>
                        <p class="btn-discount">15%</p>
                        <p class="btn-subtext">* presentar documentación</p>
                    </div>
                </button>
            </div>

            <h1 class="title">Venta</h1>
            <p class="subtitle">Valor de ticket $200</p>

            <div class="text-zone">
                <form action="#">
                    <div class="input-container">
                        <input type="text" id="name" required>
                        <label for="name">Nombre</label>
                    </div>
                    <div class="input-container">
                        <input type="text" id="last-name" required>
                        <label for="last-name">Apellido</label>
                    </div>
                    <div class="input-container complete-line">
                        <input type="text" id="email" required>
                        <label for="email">Correo</label>
                    </div>
                    <div class="input-container">
                        <input type="number" id="amount" required>
                        <label for="amount">Cantidad</label>
                    </div>
                    <div class="input-container">
                        <select name="category" id="category" required>
                            <option value=""></option>
                            <option value="student">Estudiante</option>
                            <option value="trainee">Trainee</option>
                            <option value="junior">Junior</option>
                        </select>
                        <label for="category">Categoría</label>
                    </div>

                    <div class="calculation-area">
                        <p>Total a pagar: $<span id="result"></span></p>
                    </div>

                    <input type="reset" value="Borrar">
                    <input type="submit" value="Comprar">
                </form>
            </div>
        </section>
    </main>


    <footer>
        <nav>
            <a href="#">Preguntas frecuentes</a>
            <a href="#">Contáctanos</a>
            <a href="#">Prensa</a>
            <a href="#">Conferencias</a>
            <a href="#">Términos y condiciones</a>
            <a href="#">Privacidad</a>
            <a href="#">Estudiantes</a>
        </nav>
    </footer>


    <script src="../js/header.js"></script>
    <script src="../js/buy-tickets.js"></script>
</body>

</html>
